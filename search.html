<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .search-result {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        .result-url {
            color: #0d6efd;
            text-decoration: none;
        }
        .result-path {
            color: #198754;
            font-size: 14px;
        }
        .result-meta {
            color: #6c757d;
            font-size: 12px;
        }
        .result-stats {
            font-size: 12px;
            color: #6c757d;
        }
        .search-box {
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #loading {
            text-align: center;
            margin: 50px 0;
        }
        #error {
            color: #dc3545;
            text-align: center;
            margin: 50px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Search box -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="card search-box">
                    <div class="card-body">
                        <form class="d-flex" id="searchForm">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Results count -->
        <div class="row">
            <div class="col-md-8 mx-auto">
                <p class="result-stats mb-3" id="resultStats"></p>
            </div>
        </div>

        <!-- Loading indicator -->
        <div id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading search results...</p>
        </div>

        <!-- Error message -->
        <div id="error">
            <h4>Error loading search results</h4>
            <p>Unable to load data from ./search_result.json. Please check that the file exists and is accessible.</p>
        </div>

        <!-- Search results -->
        <div class="row" id="resultsContainer" style="display: none;">
            <div class="col-md-8 mx-auto" id="searchResults">
                <!-- Results will be populated here -->
            </div>
            
            <!-- Sidebar with filters -->
            <div class="col-md-3 mx-auto d-none d-md-block">
                <div class="card">
                    <div class="card-header">
                        Filter Results
                    </div>
                    <div class="card-body">
                        <h6>Date</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="dateFilter" id="allTime" checked>
                            <label class="form-check-label" for="allTime">
                                All time
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="dateFilter" id="pastYear">
                            <label class="form-check-label" for="pastYear">
                                Past year
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="dateFilter" id="pastMonth">
                            <label class="form-check-label" for="pastMonth">
                                Past month
                            </label>
                        </div>
                        
                        <hr>
                        
                        <h6>Sort By</h6>
                        <select class="form-select" id="sortSelect">
                            <option value="relevance" selected>Relevance</option>
                            <option value="date">Date (newest first)</option>
                            <option value="popularity">Popularity (highest first)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Pagination -->
        <div class="row mt-4">
            <div class="col-md-8 mx-auto">
                <nav aria-label="Search results pages" id="paginationContainer" style="display: none;">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- Pagination will be populated here -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Configuration
        const resultsPerPage = 10;
        let currentPage = 1;
        let searchData = [];
        let filteredData = [];
        
        // DOM Elements
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const resultStats = document.getElementById('resultStats');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultsContainer = document.getElementById('resultsContainer');
        const paginationContainer = document.getElementById('paginationContainer');
        const pagination = document.getElementById('pagination');
        const sortSelect = document.getElementById('sortSelect');
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', fetchSearchData);
        searchForm.addEventListener('submit', handleSearch);
        sortSelect.addEventListener('change', handleSort);
        
        // Fetch search data from JSON file
        function fetchSearchData() {
            fetch('./search_result.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    searchData = data;
                    loading.style.display = 'none';
                    
                    if (searchData.length > 0) {
                        // Default sorting by popularity
                        sortData('popularity');
                        displayResults();
                    } else {
                        resultStats.textContent = 'No results found';
                        resultsContainer.style.display = 'block';
                    }
                })
                .catch(err => {
                    console.error('Error fetching search data:', err);
                    loading.style.display = 'none';
                    error.style.display = 'block';
                });
        }
        
        // Handle search form submission
        function handleSearch(e) {
            e.preventDefault();
            const query = searchInput.value.trim().toLowerCase();
            
            if (query === '') {
                filteredData = [...searchData];
            } else {
                filteredData = searchData.filter(item => {
                    const titleMatch = item.title && item.title.toLowerCase().includes(query);
                    const textMatch = item.text && item.text.toLowerCase().includes(query);
                    return titleMatch || textMatch;
                });
            }
            
            currentPage = 1;
            sortData(sortSelect.value);
            displayResults();
        }
        
        // Sort the data based on selected criteria
        function handleSort() {
            sortData(sortSelect.value);
            displayResults();
        }
        
        function sortData(criteria) {
            filteredData = filteredData.length > 0 ? filteredData : [...searchData];
            
            switch (criteria) {
                case 'date':
                    filteredData.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                    break;
                case 'popularity':
                    filteredData.sort((a, b) => b.popularity - a.popularity);
                    break;
                case 'relevance':
                default:
                    // For relevance, we'll keep the default order from the JSON
                    break;
            }
        }
        
        // Display search results
        function displayResults() {
            const startIndex = (currentPage - 1) * resultsPerPage;
            const endIndex = Math.min(startIndex + resultsPerPage, filteredData.length);
            const pageResults = filteredData.slice(startIndex, endIndex);
            
            // Update result stats
            resultStats.textContent = `Found ${filteredData.length} results`;
            
            // Clear previous results
            searchResults.innerHTML = '';
            
            // Display results
            if (pageResults.length === 0) {
                searchResults.innerHTML = '<div class="search-result"><h4>No results found</h4><p>Try different search terms or filters.</p></div>';
            } else {
                pageResults.forEach(result => {
                    const resultElement = document.createElement('div');
                    resultElement.className = 'search-result';
                    
                    // Format date
                    const createdDate = result.created_at ? new Date(result.created_at) : null;
                    const formattedDate = createdDate ? createdDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }) : 'Unknown date';
                    
                    // Create links from text if they exist in the result
                    let quickLinks = '';
                    if (result.text) {
                        const linkMatches = result.text.match(/·\s([^·]+)/g);
                        if (linkMatches && linkMatches.length > 0) {
                            quickLinks = '<div class="mt-2">';
                            linkMatches.forEach(match => {
                                const linkText = match.replace('· ', '').trim();
                                quickLinks += `<a href="#" class="me-3">${linkText}</a>`;
                            });
                            quickLinks += '</div>';
                        }
                    }
                    
                    resultElement.innerHTML = `
                        <h3><a href="${result.url || '#'}" class="result-url">${result.title || 'Untitled'}</a></h3>
                        <p class="result-path">${result.url_path || ''}</p>
                        <p>${result.text || 'No description available'}</p>
                        <p class="result-meta">Created: ${formattedDate} • Popularity: ${result.popularity?.toLocaleString() || 'Unknown'}</p>
                        ${quickLinks}
                    `;
                    
                    searchResults.appendChild(resultElement);
                });
            }
            
            // Update pagination
            updatePagination();
            
            // Show results container
            resultsContainer.style.display = 'flex';
            paginationContainer.style.display = filteredData.length > resultsPerPage ? 'block' : 'none';
        }
        
        // Update pagination controls
        function updatePagination() {
            const totalPages = Math.ceil(filteredData.length / resultsPerPage);
            
            pagination.innerHTML = '';
            
            // Previous button
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevLi.innerHTML = `<a class="page-link" href="#" ${currentPage === 1 ? 'tabindex="-1" aria-disabled="true"' : ''}>Previous</a>`;
            if (currentPage > 1) {
                prevLi.querySelector('a').addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage--;
                    displayResults();
                });
            }
            pagination.appendChild(prevLi);
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const pageLi = document.createElement('li');
                pageLi.className = `page-item ${i === currentPage ? 'active' : ''}`;
                pageLi.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                pageLi.querySelector('a').addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage = i;
                    displayResults();
                });
                pagination.appendChild(pageLi);
            }
            
            // Next button
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextLi.innerHTML = `<a class="page-link" href="#" ${currentPage === totalPages ? 'tabindex="-1" aria-disabled="true"' : ''}>Next</a>`;
            if (currentPage < totalPages) {
                nextLi.querySelector('a').addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage++;
                    displayResults();
                });
            }
            pagination.appendChild(nextLi);
        }
    </script>
</body>
</html>
